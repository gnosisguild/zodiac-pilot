name: Landing Page Preview
# We use this workflow rather than the Cloudflare GitHub integration because the PR comments that Cloudflare posts after deployment
# would override those posted for the vnet-api deployment.
# So we disabled builds for non-production branches for the pilot-landing-page page on Cloudflare.

on:
  pull_request:
    paths: ['deployables/landing-page/**', '**/landing-page-preview.yaml']

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./deployables/landing-page
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.19.0
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - run: pnpm install --prefer-offline

      - run: pnpm build

      - uses: cloudflare/wrangler-action@v3
        id: preview
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          workingDirectory: ./deployables/landing-page
          command: versions upload

      - uses: peter-evans/find-comment@v3
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: Landing page preview

      - name: Create comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          edit-mode: replace
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          body: |
            ## Landing page preview

            ${{ steps.preview.outputs.deployment-url }}
